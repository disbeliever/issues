{% extends "tracker/base.html" %}
<html>
  {% block menu %}
  {% endblock %}
  {% block content %}
    <form method="post" id="login" action="{% url 'django.contrib.auth.views.login'%}">
      {% csrf_token %}
      <table>
        <tr>
          <td>{{ form.username.label_tag }}</td>
          <td>{{ form.username }}</td>
        </tr>
        <tr>
          <td>{{ form.password.label_tag }}</td>
          <td>{{ form.password }}</td>
        </tr>
      </table>
      <input type="submit" name="login" value="Login" />
      <input type="hidden" name="next" value="{{ next }}" />
    </form>
    {% endblock %}
</html>
