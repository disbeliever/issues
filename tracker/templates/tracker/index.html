{% extends "tracker/base.html" %}
<body id="tickets">
  {% block content %}
  {% if latest_tickets %}
  <table class="tickets">
    <th>id</th><th>text</th>
    {% for ticket in latest_tickets %}
    <tr class="ticket" onclick="visit('{% url 'ticket' ticket.id %}')">
      <td class="id">{{ ticket.id }}</td><td>{{ ticket.text }}</td>
    </tr>
    {% endfor %}
  </table>
  {% else %}
  <p>No tickets are available.</p>
  {% endif %}
  {% endblock %}
</body>
