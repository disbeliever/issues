{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'tracker/style.css' %}"
          type="text/css" media="screen" />
    <script type="text/javascript">
      function visit(url) {
      window.location.href=url;
      }
    </script>
  </head>
  <body>
    {% block menu %}
    <div class="menu">
      <ul>
        <li><a href="{% url 'index' %}">Home</a></li>
        <li><a href="{% url 'new' %}">New ticket</a></li>
        <li><a href="{% url 'my' %}">My tickets</a></li>
        <li><a href="{% url 'assigned_to_me' %}">Assigned to me</a></li>
        <li><a href="{% url 'logout' %}">Logout</a></li>
      </ul>
    </div>
    {% endblock %}
    <div class="content">
    {% block content %}
    {% endblock %}
    <div>
  </body>
</html>
